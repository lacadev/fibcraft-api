---
version: '3'
services:
  api:
    build: .
    ports:
      - "80:8000"
    volumes:
      - ./:/app/
    env_file:
      - .env
  minecraft-server:
    ports:
      - "25565:25565"
    volumes:
      - ./mc-paper:/data
    environment:
      EULA: "true"
      TYPE: PAPER
      VERSION: LATEST
    command: --noconsole
    image: itzg/minecraft-server
